<html>
<head>
<title>Eager Feet ~ Export Data from Nike+</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script>
	<script src="eagerfeet.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="eagerfeet.css"/>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#submit')[0].disabled = true;
			$("#userID").keyup(function(event) {
				if (window.event)
					event = window.event;
				$('#submit')[0].disabled = ($('#userID')[0].value.match(/(\d+)/) == null);
			});
		});
	</script>
</head>
<body>
<form onsubmit="lookup(); return false;">
<input type="text" name="userID" id="userID" value="" size="120"/>
<input type="submit" id="submit" />
<span id="progress"><img src="progress-spinner.gif" width="16" height="16"></span>
</form>
<div id="runs"></div>
</body>
</html>
